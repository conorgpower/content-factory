name: Post original X tweets

on:
  schedule:
    # 3x daily — optimised for US peak scroll times (ET)
    # 13:00 UTC = 8am ET  / 5pm Dubai
    # 17:00 UTC = 12pm ET / 9pm Dubai
    # 22:00 UTC = 5pm ET  / 2am Dubai (automated — best US window)
    - cron: '0 13 * * *'
    - cron: '0 17 * * *'
    - cron: '0 22 * * *'
  workflow_dispatch: # allow manual trigger from GitHub UI

jobs:
  post:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: x-original-posts

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-xposts-${{ hashFiles('x-original-posts/requirements.txt') }}

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate and post tweet
        env:
          DATABASE_URL:                ${{ secrets.DATABASE_URL }}
          OPENAI_API_KEY:              ${{ secrets.OPENAI_API_KEY }}
          TWITTER_API_KEY:             ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET:          ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN:        ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
        run: python main.py
