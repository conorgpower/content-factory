name: Post approved content

on:
  schedule:
    # Every 15 minutes â€” checks for approved posts that are due now
    - cron: '*/15 * * * *'
  workflow_dispatch: # allow manual trigger from GitHub UI

jobs:
  post:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: podcast-to-social

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('podcast-to-social/requirements.txt') }}

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Post due content
        env:
          DATABASE_URL:                ${{ secrets.DATABASE_URL }}
          TWITTER_API_KEY:             ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET:          ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN:        ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
        run: python main.py post
