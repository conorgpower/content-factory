# channels.yaml
# ─────────────────────────────────────────────────────────────────
# Each entry monitors a specific YouTube podcast playlist.
#
# Fields:
#   name          — Human-readable name (used in generated post copy)
#   playlist_id   — ID from the podcast-tab playlist URL (list=XXXX).
#                   Polls only this playlist → only real podcast episodes,
#                   no shorts or clips.
#   id            — (optional) Channel ID (UC...) — only needed if you want
#                   to monitor ALL channel uploads instead of a specific playlist.
#                   If both playlist_id and id are present, playlist_id wins.
#   topic_tags    — Tags from subreddits.yaml that route posts to the right
#                   communities. Available: stoicism, self-improvement,
#                   productivity, mental-fitness, general
#   check_keywords — (optional) Only process videos whose titles contain
#                   one of these words. Leave empty [] to take all episodes.
# ─────────────────────────────────────────────────────────────────

